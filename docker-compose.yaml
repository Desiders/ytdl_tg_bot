services:
  bot:
    container_name: ytdl_tg_bot.bot
    image: desiders/ytdl_tg_bot:1.12.0
    restart: "unless-stopped"
    env_file:
      - ".env"
    environment:
      - CONFIG_PATH=${CONFIG_PATH:-config.toml}
    build:
      context: .
    networks:
      - yt_toolkit_api.network
      - telegram_bot_api.network
    volumes:
      - type: bind
        source: ./config.toml
        target: /app/config.toml
      - type: bind
        source: ./yt-dlp
        target: /app/yt-dlp
      - type: bind
        source: ./cookies
        target: /app/cookies
    depends_on:
      - yt_toolkit_api
      - telegram_bot_api
    mem_limit: $BOT_MEM_LIMIT

  yt_toolkit_api:
    container_name: ytdl_tg_bot.yt_toolkit_api
    image: desiders/yt-toolkit-yt-info-api:0.3.0
    restart: "unless-stopped"
    networks:
      - yt_toolkit_api.network
    expose:
      - "8080"
    ports:
      - "127.0.0.1:8080:8080"

  telegram_bot_api:
    container_name: ytdl_tg_bot.telegram_bot_api
    image: aiogram/telegram-bot-api:latest
    restart: "unless-stopped"
    environment:
      TELEGRAM_API_ID: $TELEGRAM_API_ID
      TELEGRAM_API_HASH: $TELEGRAM_API_HASH
      TELEGRAM_LOCAL: 1
    volumes:
      - telegram_bot_api.data:/var/lib/telegram-bot-api
    networks:
      - telegram_bot_api.network
    expose:
      - "8081"
    ports:
      - "127.0.0.1:8081:8081"

volumes:
  telegram_bot_api.data: {}

networks:
  yt_toolkit_api.network: {}
  telegram_bot_api.network: {}
