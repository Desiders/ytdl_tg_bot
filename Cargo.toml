[package]
name = "ytdl_tg_bot"
version = "0.1.0"
edition = "2021"

[dependencies]
telers = "1.0.0-alpha.19"
tokio = { version = "1.36", features = ["rt-multi-thread"] }
tokio-util = "0.7"
nix = { version = "0.27", features = ["fs", "process"] }
serde = "1.0"
serde_json = "1.0"
url = "2.5"
uuid = "1.7"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"
async-trait = "0.1"
tempfile = "3.9"
lazy_static = "1.4"
futures-util = "0.3"
backoff = "0.4"
bytes = "1.5"
wait-timeout = "0.2.0"

[profile.dev]
# Disabling debug info speeds up builds a bunch and we don't rely on it for debugging that much.
debug = 0

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
