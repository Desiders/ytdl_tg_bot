[package]
name = "ytdl_tg_bot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
telers = "1.0.0-alpha.15"
tokio = { version = "1.33", features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7", features = ["codec"] }
nix = { version = "0.27.1", features = ["fs", "process"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
youtube_dl = { version = "0.9.0", features = ["downloader-rustls-tls"] }
url = "2.4"
uuid = "1.5"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"
async-trait = "0.1"
tempfile = "3.8"
lazy_static = "1.4"
futures-util = "0.3"
backoff = "0.4"
bytes = "1.5"

[profile.dev]
# Disabling debug info speeds up builds a bunch and we don't rely on it for debugging that much.
debug = 0

[profile.release]
lto = true
opt-level = 3
codegen-units = 1